<!--example of a survey form for feedback-->
<!--live demo can be found at https://codepen.io/aleks-hat/pen/wvprmjv -->
<!--layout inspiration from FCC: Survey Form-->

<!DOCTYPE HTML>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<div class="container">
    <header class="header">
      <h1 id="title">Free Tutorials Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to give us feedback!
      </p>
    </header>
  <div class="grid">
    <form id="survey-form">
      <div class="form-div">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="text-form"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-div">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="text-form"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-div">
        <label id="number-label" for="number"
          >Age<span class="text">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="text-form"
          placeholder="Age"
        />
      </div>
      <div class="form-div">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="drop-form" name="role" required>
          <option value="0" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="unemployed">Seeking Work</option>
          <option value="blank">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-div">
        <p>Would you recommend our site to a friend?</p>
        <label>
          <input
            name="recommend"
            value="yes"
            type="radio"
            class="radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="recommend"
            value="maybe"
            type="radio"
            class="radio"
          />Maybe</label>
  
        <label
          ><input
            name="recommend"
            value="no"
            type="radio"
            class="radio"
          />No Thanks</label>
      </div>
  
      <div class="form-div">
        <p>
          What would you like to see improved?
          <span class="text">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="javascript"
            type="checkbox"
            class="checkbox"
          />JavaScript</label
        >
        <label
        ><input
          name="prefer"
          value="math"
          type="checkbox"
          class="checkbox"
        />Mathematics</label
      >
      <label
        ><input
          name="prefer"
          value="stats"
          type="checkbox"
          class="checkbox"
        />Statistics</label
      >
        <label
          ><input
            name="prefer"
            value="data-mining"
            type="checkbox"
            class="checkbox"
          />Data Mining</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="checkbox"
          />Challenges</label
        >
    
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="additions"
            type="checkbox"
            class="checkbox"
          />Additional Courses</label
        >
      </div>
  
      <div class="form-div">
        <p>Any comments or suggestions?<span class="text">(optional)</span></p>
        <textarea
          id="comments"
          class="textbox"
          name="comment"
          placeholder="Enter your comment here..."
      ></textarea>
      </div>
  
      <div class="form-div">
        <button type="submit" id="submit" class="btn">
          Submit
        </button>
      </div>
    </form>
  </div>
  </div>
  
  </body>
</html>
