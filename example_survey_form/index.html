<!DOCTYPE HTML>
<html>
<head>
  <title>Survey Form</title>
</head>

<body>
<header id="header">
  <h1 id="title">Team Survey Form</h1>
<p id="description">Thanks for taking the time to send us feedback!</p>
</header>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required />
                                       <label id="email-label" for="email">Email Address:</label>
  <input type="email" name="email" id="email" placeholder="Enter your Email" required />
  
  <label id="number-label" for="number">Age: <span>(optional)</span></label>
  <input type="number" name="age" id="number" placeholder="Age" min="10" max="99"/>
  
  <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="unemployed">Seeking Work</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
  
  <p>Would you recommend our tutorial to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
                />No</label>

      <p>
        What would you like to see improved?
        <span>(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
        />Back-end Projects</label
      >
  <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
        />Mathematics</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
        />Data Mining</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
        />Videos</label
      >
      
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
        />Additional Courses</label
      >
       <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">
        Submit
      </button>
  </form>
  
  </body>
</html>
